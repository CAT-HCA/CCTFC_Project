<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- linking custom site CSS -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <!-- linking custom page CSS -->
  <link rel="stylesheet" type="text/css" href="css/index.css">

  <!--Font Awesome link-->
  <script src="https://kit.fontawesome.com/d9e1614114.js"></script>

  <!--Title and favicon in tab-->
  <link rel="icon" href="img/fencing_mask_icon.png" type="image/x-icon" />
  <title>Central CT Fencing Club</title>
</head>

<!-- Start Body  -->

<body>

  <!-- Nav bar CSS located in styles.css-->
  <!--Brand Logo in Nav Bar-->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">
      <span class="align-middle font-weight-bold text-info">CCTFC</span>
    </a>
    <!--Right side nav items-->
    <ul class="nav topnav">
      <li class="nav-item">
        <a class="nav-link invisible" href="account.html">My Account</a>
      </li>
      <li class="nav-item">
        <a class="nav-link inactive" href="login.html">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link inactive" href="about.html">About</a>
      </li>
      <li id="btnhov">
        <a class="btn btn-info" href="register.html" role="button">Become a Member!</a>
      </li>
    </ul>
  </nav>

  <!--End Nav Bar-->

  <!-- Central CT Fencing Club logo Header -->

  <header class="row">
    <div class="col-12">
      <img src="img/long_logo.png" class="mx-auto d-block headerlogo" alt="CCTFC Logo">
    </div>
  </header>


  <!-- BODY CONTENT-->

  <!-- home screen carousel -->

  <main class="container">
    <section class="w-75 mx-auto border border-info rounded-lg">
      <h2 class="text-center text-white bg-info">Welcome to our Club!</h2>
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval="4000">
            <img src="img/fencing_1.jpg" class="d-block w-100" alt="fencing bout">
            <div class="carousel-caption middle-align d-none d-md-block">
              <p>Credit: <a href="http://hvrsports.com/fencing/" class="text-white">HVR Sports</a></p>
            </div>
          </div>
          <div class="carousel-item" data-interval="4000">
            <img src="img/fencing_2.jpg" class="d-block w-100" alt="fencing bout">
            <div class="carousel-caption d-none d-md-block">
              <p>Credit: <a href="https://en.wikipedia.org/wiki/Swordsmanship" class="text-white">Wikipedia</a></p>
            </div>
          </div>
          <div class="carousel-item" data-interval="4000">
            <img src="img/fencing_3.jpg" class="d-block w-100" alt="fencing bout">
            <div class="carousel-caption d-none d-md-block">
              <p>Credit: <a href="https://hipwallpaper.com/view/icr9Bu" class="text-white">HiP Wallpaper</a></p>
            </div>
          </div>
          <div class="carousel-item" data-interval="4000">
            <img src="img/fencing_4.jpg" class="d-block w-100" alt="fencing bout">
            <div class="carousel-caption d-none d-md-block">
              <p>Credit: <a href="https://stmed.net/wallpaper-148482" class="text-white">stmed.net</a></p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
  </main>

  <!-- end carousel -->


  <!-- FOOTER -->
  <footer class="row">
    <div class="container col-12">
      <hr>
      <p class="float-right mr-4"><img src="img/fencing_mask_icon.png" alt="fencing mask"> Cori Trudeau - HartCode
        Academy 2019</p>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
