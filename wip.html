<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- linking custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">


    <!--Font Awesome link-->
    <script src="https://kit.fontawesome.com/d9e1614114.js"></script>

    <title>Hello, world!</title>
</head>

<body>

    <form class="container">
        <!--PERSONAL INFORMATION SECTION-->
        <div class="form-row">
            <h2 class="text-info">Personal Information</h2>
            <div class="form-group col-12">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" autofocus required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div>
            <div class="form-group col-md-6">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Password" required>
            </div>
            <div class="form-group col-md-5">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group col-md-2">
                <label for="middleInitial">Middle Initial</label>
                <input type="text" class="form-control" id="middleInitial" placeholder="Middle Initial">
            </div>
            <div class="form-group col-md-5">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-group col-12">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>
            <div class="form-group col-12">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-group col-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class="form-group col-md-3">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option value="" selected>Choose...</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" required>
            </div>
        </div>



        <!--MEMBERSHIP PAYMENT FORM GROUP-->
        <div class="form-row">
            <h2 class="text-info col-12">Membership Payment</h2>
        </div>
        <div class="form-row">
            <div class="container col-12">
                <div class="form-check col-12">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
                    <label class="form-check-label" for="defaultCheck1">Shipping and Payment address same as above
                    </label>
                    <hr class="col-12">
                </div>
            </div>
        </div>
        <div class="row">
            <p class="col-12">Please select your card type:</p>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ccOptions" id="cc1" value="americanexpress">
            <label class="form-check-label" for="cc1"><i class="fab fa-cc-amex"> </i> American
                Express</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ccOptions" id="cc2" value="discover">
            <label class="form-check-label" for="cc2"><i class="fab fa-cc-discover"> </i> Discover</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ccOptions" id="cc3" value="mastercard">
            <label class="form-check-label" for="cc3"><i class="fab fa-cc-mastercard"> </i>
                Mastercard</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ccOptions" id="cc4" value="visa">
            <label class="form-check-label" for="cc4"><i class="fab fa-cc-visa"> </i> Visa</label>
        </div>
        <div class="form-row">
            <div class="form-group col-9 mt-3">
                <label for="inputCC">Credit Card Number</label>
                <input type="text" class="form-control" id="inputCC" placeholder="1234 5678 1234 5678" required>
            </div>
            <div class="form-row">
                <div class="form-group col-3">
                    <label for="expMonth">Expiration Month</label>
                    <select id="expMonth" class="form-control" required>
                        <option value="" selected>Choose...</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>

                    </select>
                </div>
                <div class="form-group col-3">
                    <label for="expYear">Expiration Year</label>
                    <select id="expYear" class="form-control" required>
                        <option value="" selected>Choose...</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>

                    </select>

                </div>
                <div class="form-group col-3">
                    <label for="ccCode">Security Code</label>
                    <input type="text" class="form-control" id="ccCode" required>
                </div>
            </div>
        </div>







        <!--FENCING BACKGROUND FORM GROUP-->
        <div class="form-row">
            <h2 class="text-info col-12">Fencing Background</h2>
        </div>
        <div class="form-group col-md-12">
            <label for="equipRental">Do you need to rent any equipment from the club? If so, please note your
                needs
                below.</label>
            <textarea class="form-control" id="equipRental" rows="6"></textarea>
        </div>
        <div class="form-group col-8">
            <label for="formControlRange">Please rate your current fencing skill level from beginner to
                expert</label>
            <input type="range" class="form-control-range" id="formControlRange">
        </div>
        <div class="form-group col-md-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="No injuries" id="health">
                <label class="form-check-label" for="health">
                    Please check this box to certify that you do not have any current health issues that would
                    prevent you from exercising safely.
                </label>

                <hr>
            </div>
            <button type="submit" class="btn btn-info">Start my Membership!</button>
        </div>
    </form>






























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
